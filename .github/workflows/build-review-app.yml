name: build-review-app
on:
  pull_request:
    branches:
      - '*'
      - '!master'

jobs:
  connect-vpn-build-qa:
    name: install ubuntu
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Extract branch name
      shell: bash
      run: echo "${GITHUB_REF}"
      id: extract_branch